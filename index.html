<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="./scripts/weather.js">
        alert("This is from JavaScript");
    </script>
    <link rel="stylesheet" type="text/css" href="weather.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-page" id="main-page">
        <div>
            <h1 id="location"></h1>
        </div>
        <div class="weather-data">
            <div class="temp-data">
                <div class="temp">
                    <h1 id="temp"></h1>
                    <h1 class="celsius-o">O</h1>
                    <h1 class="celsius">C</h1>
                </div>
                <div class="wind">
                    <h1>S</h1>
                    <h1 id="wind"></h1>
                    <h1>km/h</h1>
                </div>
            </div>
            <div class="sun-icon">
                <div>
                    <img src="./assets/img/sun-white.svg" alt="weather-img" style="height:40px;">
                </div>
                <div>
                    <h1 id="main"></h1>
                </div>
            </div>
        </div>
    </div>

    <div class="loader" id="loader">
    </div>






</body>

</html>
